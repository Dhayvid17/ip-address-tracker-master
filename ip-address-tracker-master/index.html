<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div class="title-box">
        <p>IP Address Tracker</p>
      </div>
      <form>
        <input type="text" name="search" placeholder="Search for any IP address or domain" class="search-info">
        <button></button>
      </form>
    </header>

    <div class="info-box">
      <div class="ip-box">
        <div class="ip-info">
          <p>IP Address</p>
          <span>192. 982. 098. 147</span>
        </div>
      </div>

      <div class="location-box">
        <div class="location-info">
          <p>Location</p>
          <span>Brooklyn,<span>NY</span></span>
          <p>10001</p>
        </div>
      </div>

      <div class="timezone-box">
        <div class="timezone-info">
          <p>Timezone</p>
          <span>UTC</span> <!-- add offset value dynamically using the API -->
        </div>
      </div>

      <div class="isp-box">
        <div class="isp-info">
          <p>ISP</p>
          <span>SpaceX Starlink</span>
        </div>
      </div>
    </div>

    <div id="map">

    </div>
  </main>

  <script src="javascript/sandbox.js"></script>

    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
